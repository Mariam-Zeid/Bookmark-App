<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ?================ Bootstrap CSS ================ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- ?================ Fontawsome Link ================ -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ?================ Toastify CSS ================ -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <!-- ?================ Main CSS File ================ -->
    <link rel="stylesheet" href="assets/css/all.css" />

    <!-- ?================ Title of the document ================ -->
    <title>Bookmark | Simple Bookmark Manager</title>

    <!-- ?================ Icon of the document ================ -->
    <link
      rel="shortcut icon"
      href="assets/imgs/bookmark-logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- ?================ Header ================ -->
    <header>
      <div class="container text-center py-5">
        <div class="wavy">
          <span style="--i: 1">B</span>
          <span style="--i: 2">o</span>
          <span style="--i: 3">o</span>
          <span style="--i: 4">k</span>
          <span style="--i: 5">m</span>
          <span style="--i: 6">a</span>
          <span style="--i: 7">r</span>
          <span style="--i: 8">k</span>
          <span style="--i: 9">.</span>
          <span style="--i: 10">.</span>
          <span style="--i: 11">.</span>
        </div>
      </div>
    </header>

    <main class="main-content px-3">
      <div class="container rounded-5">
        <!-- ?================ Action bar ================ -->
        <div
          class="action-bar d-flex justify-content-center align-items-center gap-3"
        >
          <div class="search-box position-relative">
            <input
              type="text"
              id="searchInput"
              class="form-control w-100"
              placeholder="Search for bookmarks..."
            />
            <i
              class="fas fa-search search-icon position-absolute top-50 end-0 translate-middle"
            ></i>
          </div>
          <button
            id="openFormBtn"
            class="btn add-site-btn d-flex align-items-center gap-2"
          >
            <i class="fa-solid fa-plus"></i>
            <span class="d-lg-block d-none">Add Bookmark</span>
          </button>
        </div>
        <!-- ?================ Bookmarks Form ================ -->
        <div id="formPopup" class="popup-overlay">
          <div
            class="popup-body mx-auto py-4 px-3 d-flex flex-column gap-4 position-relative"
          >
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h4 id="formTitle" class="form-title m-0">Add New Bookmark</h4>
              <button id="closeFormBtn" class="btn-close"></button>
            </div>
            <form
              id="bookmarkForm"
              class="bookmark-form d-flex flex-column gap-4"
            >
              <div class="site-link">
                <input
                  id="siteTitle"
                  type="text"
                  class="form-control"
                  placeholder="Site Title"
                />
              </div>
              <div class="site-url">
                <input
                  id="siteUrl"
                  type="text"
                  class="form-control"
                  placeholder="Site URL"
                />
              </div>
              <div class="site-description">
                <input
                  id="siteDescription"
                  type="text"
                  class="form-control"
                  placeholder="Site Description (Optional)"
                />
              </div>
              <button
                type="submit"
                id="submitFormBtn"
                class="btn form-btn w-100"
              >
                Add Bookmark
              </button>
            </form>
          </div>
        </div>
        <!-- ?================ Bookmarks list ================ -->
        <div class="bookmarks-container my-5">
          <!-- In case no link in there -->
          <div class="empty-list py-5" id="emptySiteList">
            <i class="fas fa-ghost ghost-icon"></i>
            <p id="emptyListText" class="nolink-message mb-0">Empty list</p>
          </div>
          <!-- Bookmarks list -->
          <div class="row justify-content-center g-4" id="list"></div>
        </div>
      </div>
    </main>

    <!-- ?================ Toastify JS ================ -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!-- ?================ Main JS File ================ -->
    <script src="assets/js/index.js"></script>
  </body>
</html>
